<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobAlign</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg,rgb(213, 213, 222),rgb(30, 60, 86));
      color:rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    header {
      animation: slideDown 1s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 10px auto 30px;
      line-height: 1.6;
      color: #d1d1d1;
    }

    .menu {
      display: flex;
      gap: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .menu a {
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      background:rgb(255, 255, 255);
      color: #000;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .menu a:hover {
      background:rgb(255, 255, 255);
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>üöÄ Welcome to JobAlign</h1>
    <p>Match your resume to your dream job with AI-powered insights.<br>
       We help you stand out with smart score-based resume analysis.</p>
  </header>

  <div class="menu">
    <a href="/login">üîê Login</a>
    <a href="/home">üìÑ Scan Now</a>
  </div>

  <footer>
    &copy; 2025 JobAlign ‚Äî Connecting Skills with Opportunities
  </footer>

</body>
</html>
